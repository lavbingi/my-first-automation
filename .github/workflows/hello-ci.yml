name: Weather App Production Check
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    # This runs the tests on two different versions of Node.js at once
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Run Unit Tests
        run: node test.js

      - name: Run Security Check
        run: node app.js
        env:
          # This pulls your API key from the GitHub Secrets "Vault"
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}

  package:
    # This job only starts if the build-and-test jobs pass
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create Build Artifact
        run: |
          sudo apt-get install zip
          zip -r weather-app-dist.zip . -x "*.git*"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: weather-app-dist
          path: weather-app-dist.zip
